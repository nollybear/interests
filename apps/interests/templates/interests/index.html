<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Interests Project</title>
        {% load staticfiles %} <!-- ALWAYS REMEMBER THIS LINE OF CODE -->
        <link rel="stylesheet" href="{% static "interests/css/styles.css" %}">
        <script src="https://use.typekit.net/iii7xtz.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>
    <body>
        <div id="wrapper">
        <h1>Enter Name & Interest</h1>

        </form>
        </div>
    </body>
</html>
